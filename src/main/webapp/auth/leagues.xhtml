<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <h3>#{msg['leagues.heading']}</h3>
                <br />                                                                                                            
                <h:form id="form">
                    <p:dataTable var="league"
                                 value="#{leagues.leagues}"
                                 reflow="true"
                                 rows="5"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}">

                        <p:column headerText="Id">
                            <h:outputText value="#{league.id}" />
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{league.name}" />
                        </p:column>
                        <p:column headerText="Created Date">
                            <h:outputText value="#{league.createdDate}" />
                        </p:column>
                        <p:column headerText="Modified Date">
                            <h:outputText value="#{league.modifiedDate}" />
                        </p:column>
                    </p:dataTable>                    
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
